<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Hitung Hasil Panen</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4 py-6">
  <div class="bg-white shadow-lg rounded-lg p-4 w-full max-w-md">
    <h2 class="text-xl font-bold mb-4 text-center text-green-600">
      Hitung Pembagian Hasil Panen
    </h2>

    <div class="space-y-4 text-sm">
      <div>
        <label class="block font-medium">Total Panen (ton)</label>
        <input type="text" id="totalTon" class="w-full p-2 border rounded" />
      </div>

      <div class="flex gap-2">
        <div class="w-1/2">
          <label class="block font-medium">Rasio Pemilik</label>
          <input type="number" id="rasioPemilik" value="5" class="w-full p-2 border rounded" />
        </div>
        <div class="w-1/2">
          <label class="block font-medium">Rasio Pekerja</label>
          <input type="number" id="rasioPekerja" value="1" class="w-full p-2 border rounded" />
        </div>
      </div>

      <div>
        <label class="block font-medium">Harga Gabah per Kwintal (Rp)</label>
        <input type="text" id="hargaGabah" class="w-full p-2 border rounded" />
      </div>
      <div>
        <label class="block font-medium">Biaya Komben (Rp)</label>
        <input type="text" id="biayaKomben" class="w-full p-2 border rounded" />
      </div>
      <div>
        <label class="block font-medium">Jumlah Pekerja</label>
        <input type="number" id="jumlahPekerja" class="w-full p-2 border rounded" />
      </div>

      <button onclick="hitung()" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
        Hitung
      </button>
    </div>

    <div id="result" class="mt-6 text-gray-700 text-sm space-y-2"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
